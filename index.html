<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div id="login-page">
      <div class="container">
        <div class="card m-auto mt-3" style="width: 30rem">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="input-email" />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="input-password"
                />
              </div>
              <span style="display: none" id="wrong-password"
                >Invalid user or password</span
              >
              <button type="submit" class="btn btn-primary" id="login-button">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" id="app-container" style="display: none">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="siderbar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" id="summary-link">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="movements-link">Mis movimientos</a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="content-section" id="summary-section">
            <h2>Resumen de movimientos</h2>
            <div class="row justify-content-center">
              <div class="col-md-6 col-sm-8">
                <canvas id="summary-chart"></canvas>
              </div>
            </div>
          </div>
          <div
            class="content-section container mt-5"
            id="movements-section"
            style="display: none"
          >
            <h2>Mis movimientos</h2>
            <div class="d-flex justify-content-end mb-2">
              <button
                type="button"
                class="btn btn-success m-1"
                data-bs-toggle="modal"
                data-bs-target="#entries-page"
                id="add-income"
              >
                Agregar un ingreso
              </button>
              <button
                type="button"
                class="btn btn-danger m-1"
                data-bs-toggle="modal"
                data-bs-target="#entries-page"
                id="add-egress"
              >
                Agregar un egreso
              </button>
            </div>

            <table class="table table-bordered mt-2" id="movements-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Fecha</th>
                  <th>Motivo</th>
                  <th>Note</th>
                  <th>Monto</th>
                  <th>Tipo de movimiento</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- pop-up -->
    <div
      class="modal fade"
      id="entries-page"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div>
              <h2>Nuevo movimiento</h2>
              <form>
                <div class="mb-3">
                  <label for="movement-type" class="form-label">Tipo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="movement-type"
                    disabled="true"
                  />
                </div>
                <!-- <input type="text" class="form-control" id="movement-reason" /> -->
                <div class="dropdown mb-3">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Motivo
                  </button>
                  <ul class="dropdown-menu" id="reasons-dropdown"></ul>
                </div>
                <div class="mb-3">
                  <label for="amount" class="form-label">Monto</label>
                  <input type="text" class="form-control" id="amount" />
                </div>
                <div class="mb-3">
                  <label for="movement-notes" class="form-label"
                    >Observaciones</label
                  >
                  <input type="text" class="form-control" id="movement-notes" />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="movement-add-button"
                >
                  Agregar
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="movement-cancel-button"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./models.js"></script>
    <script type="module" src="./data.js"></script>
    <script type="module" src="./ui.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
