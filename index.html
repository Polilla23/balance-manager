<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div id="login-page">
      <div class="container">
        <form>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="input-email" />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="input-password" />
          </div>
          <span style="display: none" id="wrong-password"
            >Invalid user or password</span
          >
          <button type="submit" class="btn btn-primary" id="login-button">
            Login
          </button>
        </form>
      </div>
    </div>

    <div class="container-fluid" id="app-container" style="display: none">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="siderbar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" id="summary-link">Summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="movements-link">Mis movimientos</a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="content-section" id="summary-section">
            <h2>Resumen de movimientos</h2>
            <div class="row justify-content-center">
              <div class="col-md-6 col-sm-8">
                <canvas id="summary-chart"></canvas>
              </div>
            </div>
          </div>
          <div
            class="content-section container mt-5"
            id="movements-section"
            style="display: none"
          >
            <h2>Mis movimientos</h2>
            <button type="submit" class="btn btn-primary" id="add-income">
              Agregar un ingreso
            </button>
            <button type="submit" class="btn btn-primary" id="add-egress">
              Agregar un egreso
            </button>

            <table class="table table-bordered mt-2" id="movements-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Fecha</th>
                  <th>Motivo</th>
                  <th>Note</th>
                  <th>Monto</th>
                  <th>Tipo de movimiento</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- pop-up -->
    <div id="entries-page" style="display: none">
      <p>Nuevo movimiento</p>
      <form>
        <div class="mb-3">
          <label for="movement-type" form="form-label">Tipo</label>
          <input type="text" form="form-control" id="movement-type" />
        </div>
        <div class="mb-3">
          <label for="movement-reason" form="form-label">Motivo</label>
          <input type="text" form="form-control" id="movement-reason" />
        </div>
        <div class="mb-3">
          <label for="amount" form="form-label">Monto</label>
          <input type="text" form="form-control" id="amount" />
        </div>
        <div class="mb-3">
          <label for="movement-notes" form="form-label">Observaciones</label>
          <input type="text" form="form-control" id="movement-notes" />
        </div>
        <button type="button" class="btn btn-primary" id="movement-add-button">
          Agregar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="movement-cancel-button"
        >
          Cancelar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
